<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrastre de una capa en otra</title>
    <style>
        div{
            border: 1px solid #000;
            padding: 1em;
            position: fixed;
            top: 20px;
            width: 200px;
            height: 100px;
        }

        #capa1{
            left: 50px;
        }
        #capa2{
            left: 400px;
        }
    </style>
</head>
<body>
    <div id="capa1" draggable="true" style="background-color: yellow">Soy arrastrable</div>
    <div id="capa2">Soy el destino</div>

    <script src="./js/pr3.js"></script>
</body>
</html>
