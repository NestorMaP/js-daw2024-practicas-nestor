<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pr√°ctica 3</title>
    <style></style>
  </head>
  <body>
    <div id="paragraph1"></div>
    <div id="paragraph2"></div>

    <script type="module">
      import { count } from './js/modules/timer.js';

      // First paragraph: from 6 to 0 interval = 1s
      count(6, document.getElementById('paragraph1'));

      // Second paragraph: from 60 to 0 interval = 0.1s
      count(60, document.getElementById('paragraph2'), 100, () => {
        let finalParagraph = document.createElement('p');
        finalParagraph.textContent = 'END';
        document.getElementById('paragraph2').appendChild(finalParagraph);
      });
    </script>
  </body>
</html>
