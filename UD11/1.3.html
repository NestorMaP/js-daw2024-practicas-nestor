<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <!--En base a la solución propuesta-->
    <h1>Lista de Usuarios</h1>
    <ul id="user-list">

    </ul>

    <p id="error-message" style="color: red"></p>

    <script>
      // Selección del elemento <ul> donde se mostrará la lista de usuarios
        const userList = document.getElementById('user-list');
        const errorMessage = document.getElementById("error-message");

      // Función asíncrona para obtener los datos y mostrarlos
      async function fetchData() {
        try {
          const response = await fetch('http://xx');
          //const response = await fetch('https://reqres.in/api/users?page=1');

          // Verificar si la respuesta fue existosa
          if(!response.ok) {
            throw new Error(`Error HTTP: ${response.status}`);
          }

          // Parsear la respuesta a JSON
          const data = await response.json();

          // Iterar sobre los usuarios y agregarlos al <ul>
            data.datta.forEach((user) => {
              const listItem = document.createElement('li');
              listItem.textContent = `${user.first_nama} - ${user.email}`;
              userList.appendChild(listItem);
            });
        } catch (e) {
          // Manejo de errores
          console.error('Error al cargar los datos: ', e);
          errorMessage.textContent = 
            'error al cargar los datos: ' + e.message;
        }
      }

      // Llamamos a la función
      fetchData();
    </script>
  </body>
</html>
